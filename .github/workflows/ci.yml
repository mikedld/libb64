name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        os: [linux, windows, macos]
        build_type: [Debug, Release]
        arch: [x86, x64]
        exclude:
        - os: linux
          build_type: Debug
        - os: linux
          arch: x86
        - os: windows
          arch: x64
        - os: macos
          build_type: Debug
        - os: macos
          arch: x86
        include:
        - os: linux
          runner: ubuntu-latest
        - os: windows
          runner: windows-latest
        - os: windows
          arch: x86
          msbuild_args: -property:Platform=Win32
        - os: macos
          runner: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build (non-Windows)
      if: matrix.os != 'windows'
      run: make
    - name: Add msbuild to PATH
      if: matrix.os == 'windows'
      uses: microsoft/setup-msbuild@v1.0.1
    - name: Build (Windows)
      if: matrix.os == 'windows'
      run: msbuild -property:PlatformToolset=v142 -property:Configuration=${{ matrix.build_type }} ${{ matrix.msbuild_args }} base64/VisualStudioProject/base64.sln
  build_cmake:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        os: [linux, windows, macos]
        build_type: [Debug, RelWithDebInfo]
        arch: [x86, x64]
        cmake: [minimal, latest]
        exclude:
          - os: linux
            arch: x86
          - os: windows
            cmake: minimal
          - os: macos
            arch: x86
          - os: macos
            cmake: minimal
        include:
          - cmake: minimal
            cmake_url_part: v3.5/cmake-3.5.2
          - cmake: latest
            cmake_url_part: v3.18/cmake-3.18.2
          - os: linux
            runner: ubuntu-latest
          - os: windows
            runner: windows-latest
          - os: windows
            arch: x86
            cmake_args: -A Win32
          - os: windows
            arch: x64
            cmake_args: -A x64
          - os: macos
            runner: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies (linux)
        if: matrix.os == 'linux'
        run: |
          wget --no-check-certificate https://cmake.org/files/${{ matrix.cmake_url_part }}-Linux-x86_64.tar.gz -O /tmp/cmake.tar.gz
          sudo tar xf /tmp/cmake.tar.gz -C /usr/local --strip-components 1
      - name: CMake version
        run: cmake --version
      - name: Configure
        run: cmake -E make_directory _build && cmake -E chdir _build cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ${{ matrix.cmake_args }}
      - name: Build
        run: cmake --build _build --config ${{ matrix.build_type }}
      - name: Test
        run: cmake -E chdir _build ctest --build-config ${{ matrix.build_type }} --output-on-failure
